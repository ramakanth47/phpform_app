<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="registrationForm" method="POST" action="process_form.php" novalidate>
            <h2>Registration Form</h2>
            
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
            <small class="error" id="fullNameError"></small>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <small class="error" id="emailError"></small>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <small class="error" id="passwordError"></small>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <small class="error" id="confirmPasswordError"></small>

            <!-- CAPTCHA Question -->
            <label for="captcha">What is <span id="captchaQuestion"></span>?</label>
            <input type="text" id="captcha" name="captcha" required>
            <small class="error" id="captchaError"></small>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
